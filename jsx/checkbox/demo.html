<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>checkbox test</title>

        <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Page styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css">
    <link rel="stylesheet" href="../../dist/material.min.css">
    <link rel="stylesheet" href="../../dist/components/demos.css">
    <script src="https://fb.me/react-with-addons-0.13.3.js"></script>
    <script src="../../node_modules/gulp-babel/node_modules/babel-core/browser-polyfill.js"></script>
    <script src="../../dist/react-material.js"></script>
    
    <style>
      
    </style>

  </head>
  <body>

    <div style="padding-top: 24px;" id="app">
      
        
<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" />
  <span class="mdl-checkbox__label">Checkbox</span>
</label>

<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked />
  <span class="mdl-checkbox__label">Checkbox</span>
</label>

      
    </div>
    <!-- Built with love using Material Design Lite -->

    
    <script>
      var Checkbox = React.createFactory(MaterialCheckBox);
      React.render(Checkbox({ label: "Checkbox", ripple: false }), document.getElementById("app"));
    </script>
  </body>
</html>
